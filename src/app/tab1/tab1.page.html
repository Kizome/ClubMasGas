<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title align="center">
      Bienvenido a tu perfil, {{this.nombre}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-content">

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Nombre
        </ion-label>
        <ion-label>{{this.nombre}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-label>{{this.email}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock-closed-outline" item-start class="text-primary"></ion-icon>
          Imagen
        </ion-label>
          <ion-label><img src="{{this.imagen}}" /></ion-label>
        <ion-button (click)="takePhoto()" class="boton-galeria" position="center">
          <ion-icon name="camera-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="choosePhoto()" class="boton-camara" position="center">
          <ion-icon name="image-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="getImage()" class="boton-camara" position="center">
          <ion-icon name="refresh-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </form>

  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button (click)="this.logOut()" class="boton-desconecta" position="center" color="danger">Desconectar
    </ion-button>
  </ion-fab>
</ion-content>
